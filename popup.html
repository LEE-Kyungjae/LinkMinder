<html>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="css/popup.css" />
  <script src="libs/jquery-3.6.4.min.js"></script>
  <body>
    <table id="linklist" border="1">
      <thead>
        <tr class="t_th_tr">
          <th>번호</th>
          <th>보관중인 탭 이름</th>
          <th>링크주소</th>
          <th>비활성화</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script nonce="nonce-abcdef123456">
      let data = [
        { tabname: "11", link: "11", active: "11" },
        { tabname: "22", link: "22", active: "22" },
        { tabname: "33", link: "33", active: "33" },
      ];
      function makelist() {
        var tableBody = $("#linklist tbody");
        tableBody.empty(); // Clear existing rows
        // Loop through the data and append rows to the table
        $.each(data, function (index, item) {
          var row = $("<tr>");
          row.append($("<td>").text(index));
          row.append($("<td>").text(item.tabname));
          row.append($("<td>").text(item.link));
          row.append($("<td>").text(item.active));
          tableBody.append(row);
        });
      }
      makelist();
    </script>
  </body>
</html>
